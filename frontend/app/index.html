<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // دمج كل عناصر URL (المسار + بارامترات + هاش) عند إعادة التوجيه
      const fullPath = location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirect', fullPath);
      location.replace('/restaurant-management/');
    </script>
  </head>
  <body>
  </body>
</html>
